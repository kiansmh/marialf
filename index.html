<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maria Lopez Fernandez</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="form-container">
        <h2>Formulario de Registro</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="gender">Sexo:</label>
                <select id="gender" name="gender" required>
                    <option value="">Seleccione</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>
            <div class="form-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms" class="terms-label">Acepto los <a href="terminos.html" target="_blank">términos y condiciones</a></label>
            </div>
            <div class="button-container">
                <button id="registrarUsuario">Registrar Usuario</button>
                <button id="mostrarRegistros">Mostrar Registros</button>
            </div>
            <div id="registrosContainer"></div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
