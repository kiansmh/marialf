<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Cargar el script de Supabase de manera asincrónica
        function loadSupabaseScript(callback) {
            var script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.27.0/dist/umd/supabase.min.js';
            script.async = true;
            script.onload = callback;
            document.head.appendChild(script);
        }

        // Una vez que el script de Supabase se ha cargado completamente, inicializar la aplicación
        loadSupabaseScript(function() {
            const supabaseUrl = 'https://fxeqlmtqfxtswfajsvnz.supabase.co';  // Reemplaza con tu URL de Supabase
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ4ZXFsbXRxZnh0c3dmYWpzdm56Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTY2MjQ5NjEsImV4cCI6MjAzMjIwMDk2MX0.COsYahdaD1jBmp-3vAash8yOAXLJFI2CR-7g9mNFUtE';  // Reemplaza con tu API Key de Supabase
            const supabase = createClient(supabaseUrl, supabaseKey);

            document.getElementById('registrationForm').addEventListener('submit', async function(event) {
                event.preventDefault();

                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const gender = document.getElementById('gender').value;
                const terms = document.getElementById('terms').checked;

                try {
                    const { data, error } = await supabase
                        .from('usuarios')
                        .insert([
                            { nombre: name, correo: email, sexo: gender, acepto_terminos: terms }
                        ]);

                    if (error) {
                        console.error('Error:', error);
                        alert('Hubo un error al registrar los datos.');
                    } else {
                        alert('Registro exitoso');
                        document.getElementById('registrationForm').reset();
                    }
                } catch (err) {
                    console.error('Error:', err);
                    alert('Hubo un error al registrar los datos.');
                }
            });
        });
    </script>
</head>
<body>
    <div class="form-container">
        <h2>Formulario de Registro</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="gender">Sexo:</label>
                <select id="gender" name="gender" required>
                    <option value="">Seleccione</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>
            <div class="form-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms" class="terms-label">Acepto los <a href="terminos.html" target="_blank">términos y condiciones</a></label>
            </div>
            <div class="form-group">
                <button type="submit">Registrarse</button>
            </div>
        </form>
    </div>
</body>
</html>
